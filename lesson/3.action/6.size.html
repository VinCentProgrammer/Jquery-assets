<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery.js"></script>
    <title>Nhóm phương thức xử lí kích thước </title>
</head>
<body>
    <style>
        .box{
            border: 1px solid #333;
            padding: 20px 10px;
            width: 200px;
            margin-bottom: 20px;
        }
        #box-1{
            width: 250px;
            height: 200px;
        }
    </style>
    <div class="box" id="box-1">Box 1</div>
    <div class="box" id="box-2">Box 2</div>
    <div class="box" id="box-3">Box 3</div>
    <script>
        $(document).ready(function(){
            let height_box_1, inner_height_box_1, outer_height_box_1;
            height_box_1 = $('#box-1').height();
            inner_height_box_1 = $('#box-1').innerHeight();
            outer_height_box_1 = $('#box-1').outerHeight();
            console.log(height_box_1, inner_height_box_1, outer_height_box_1);

            let width_box_1, inner_width_box_1, outer_width_box_1;
            width_box_1 = $('#box-1').width();
            inner_width_box_1 = $('#box-1').innerWidth();
            outer_width_box_1 = $('#box-1').outerWidth();
            console.log(width_box_1, inner_width_box_1, outer_width_box_1);

            $('.box').height(height_box_1);
        })
    </script>
</body>
</html>
