<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery.js"></script>
    <title>Nhóm phương thức tác động CSS </title>
</head>
<body>
    <style>
        .box{
            padding: 50px 100px;
            background-color: tomato;
            color: #fff;
            float: left;
        }
        .grow{
            background: green;
            padding: 100px 200px;
        }
    </style>
    <div class="box">
        BOX
    </div>
    <div>
        Result:
        <strong id="result"></strong>
    </div>
    <script>
        $(document).ready(function(){
            $('.box').click(function(){
                // $(this).css({background: 'green', padding: '100px 200px'});
                $(this).toggleClass('grow');
                // $('#result').text($(this).css('background'));
                // $('#result').text($(this).css('color'));
                $('#result').text($(this).css('padding'));
            })
        })
    </script>
</body>
</html>
