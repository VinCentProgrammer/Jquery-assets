<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery.js"></script>
    <title>Nhóm selector theo nội dung</title>
</head>
<body>
    <h1>Nhóm selector theo nội dung</h1>
    <ul class="main-menu">
        <li>Menu 1</li>
        <li>
            <ul class="sub-menu">
                <li class="sub">Menu 2.1</li>
                <li>Menu 2.2</li>
            </ul>
        </li>
        <li>Menu 3</li>
        <li></li>
    </ul>
    <script>
        $(document).ready(function(){
            //1. Tìm phần tử con không chứa nội dung
            // $('ul li:empty').css('border', '1px solid #333');
            //2. Tìm phần tử con có chứa nội dung
            // $('ul li:parent').css('border', '1px solid red');
            //3. Tìm phần tử con có chứa từ menu 1
            // $('ul li:contains(Menu 1)').css('border', '1px solid red');
            //4. Tìm phần tử con có chứa từ menu 1
            $("ul.sub-menu:has('.sub')").css('border', '1px solid red');
        })
    </script>
</body>
</html>
