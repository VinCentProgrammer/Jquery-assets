<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery.js"></script>
    <title>Nhóm selector cơ bản </title>
</head>
<body>
    <div id="box-1" class="box">
        <p>Nội dung box 1</p>
    </div>
    <div id="box-2" class="box">
        <p>Nội dung box 2</p>
    </div>
    <div id="box-3" class="box">
        <p>Nội dung box 3</p>
    </div>

    <script>
        $(document).ready(function(){
            //1. Thiết lập text có màu đỏ
            //2. Thiết lập các box có css (width: 200px, height: 100px, margin: 20px, border: 1px solid #333)
            //3. Thiết lập box1 có background: black
            //4. Thiết lập box2, box3 background: gold
            // $('p').css('color', 'red');
            $('*').css('color', 'red');
            $('.box').css({'width': '200px', 'height': '100px', 'margin': '20px', 'padding': '20px', 'border': '1px solid #333'});
            $('#box-1').css('background', 'black');
            $('#box-2, #box-3').css('background', 'gold');

        })
    </script>
</body>
</html>
