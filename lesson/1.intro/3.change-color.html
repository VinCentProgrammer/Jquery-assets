<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery.js"></script>
    <title>Bài tập Thay đổi màu text</title>
</head>
<body>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Provident voluptatibus eum reiciendis corrupti nihil quia tempore natus, magnam sunt a.</p>
    <button id="btn-red">RED</button>
    <button id="btn-green">GREEN</button>
    <script>
        $(document).ready(function(){
            $('#btn-red').click(function(){
                $('p').css('color', 'red');
            })
            $('#btn-green').click(function(){
                $('p').css('color', 'green');
            })
        })
    </script>
</body>
</html>
