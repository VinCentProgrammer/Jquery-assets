<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery.js"></script>
    <title>Hiệu ứng fadeIn - fadeOut - fadeToggle</title>
</head>
<body>
    <style>
        #box{
            width: 200px;
            padding: 20px 10px;
            color: #fff;
            background-color: tomato;
            margin: 20px;
            display: none;
        }
    </style>
    <a href="#" id="effect-fadeIn">FadeIn</a>
    <a href="#" id="effect-fadeOut">FadeOut</a>
    <a href="#" id="effect-fadeToggle">FadeToggle</a>
    <div id="box">
        BOX
    </div>
    <script>
        $(document).ready(function(){
            $('#effect-fadeIn').click(function(){
                $('#box').fadeIn(500);
            })
            $('#effect-fadeOut').click(function(){
                $('#box').fadeOut(500);
            })
            $('#effect-fadeToggle').click(function(){
                $('#box').fadeToggle(500);
            })
        })
    </script>
</body>
</html>
